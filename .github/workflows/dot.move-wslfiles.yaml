name: "Move wslfiles"
run-name: "üêß Move wslfiles"

on:
  push:
    branches:
      - main
    paths:
      - "wslfiles/**"
      - "!wslfiles/README.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ vars.ENV_STAGE }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  move-files:
    runs-on: ubuntu-latest
    name: "Move ${{ vars.ENV_STAGE }}"
    environment: ${{ vars.ENV_STAGE }}

    steps:
      - name: "Checkout repository"
        id: checkout-repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Move files"
        id: move-files
        uses: ./.github/actions/templates/moveFiles
        with:
          CONFIG_FILE_PATH: "${{ vars.ENV_STAGE }}/to_move.yaml"
